<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> ONWAY </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

  <section>

      <header>
          <img src="logoer/4.png" class="logo">
          <div class="headertxt">
            <h1 class="maintxt">Discover, <br> organize & <br> structure your trip</h1>
            <h2 class="undermaintxt">Start planning your trip</h1>
            <input type="text" class="searchbar" placeholder="Search all places">
          </div>
          <img src="billeder/7.jpg" class="mainimg">
      </header>

      <div class="indhold">
        <h1>Trending this week</h1>
        <div class="slideshow">
            <img class="slideshowpic" src="billeder/1.jpg" alt="paris">
            <img class="slideshowpic" src="billeder/9.jpg" alt="maldives">
            <img class="slideshowpic" src="billeder/3.jpg" alt="london">

            <button class="leftbutton" onclick="plusDivs(-1)">&#10094;</button>
            <button class="rightbutton" onclick="plusDivs(1)">&#10095;</button>
        </div>
      </div>

      <div class="popular">
        <h1>Most popular</h1>
      <div class="row">
          <div class="column">
            <img src="billeder/2.jpg" alt="santorini">
            <p><b>Santorini</b>, Aegean Sea <br> Greece</p>
          </div>
          <div class="column">
            <img src="billeder/10.jpg" alt="nice">
            <p><b>Nice</b>, Garibaldi <br> France</p>
          </div>
        </div>
      <div class="row">
          <div class="column">
            <img src="billeder/5.jpg" alt="rome">
            <p><b>Rome</b>, Fuime di legname <br>Italy</p>
          </div>
          <div class="column">
            <img src="billeder/11.jpg" alt="barcelona">
            <p><b>Barcelona</b>, Mediterranean Sea<br>Spain</p>
          </div>
        </div>
      </div>

    <nav>
      <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i></a>
        <a href="#"><i class="fa fa-fw fa-search"></i></a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i></a>
        <a href="#"><i class="fa fa-fw fa-user"></i></a>
      </div>
  </nav>

</section>

    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("slideshowpic");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex-1].style.display = "block";
    }
    </script>

  </body>
</html>
