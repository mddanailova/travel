<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<!-- Login-form with icons and button -->
<!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->

<body>
  <section>
    <img src="./Images/logo.png" alt="logo">
    </section>
    <section class="main">
        <div class="login-container">
            <form class="login-form">
                <p>Username</p>
                <div class="form-control">
                    <input type="text" placeholder="">
                    <i class="fas fa-user"></i>
                </div>
                <p>Password</p>
                <div class="form-control">
                    <input type="password" placeholder="">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="checkbox" id="check">
                <label for="check">Remember me?</label>
                  
                <button class="submit"><a href="#">Sign In</a></button>   
            </form>
        </div>
  </section>
  
<!-- https://www.w3schools.com/howto/howto_js_popup_form.asp -->
<!-- Form-container with signup options -->

<section>
  <button class="create" onclick="openForm()">
      First time?
      <br>
      Create free account</button>

  <div class="form-popup" id="Form">
    <form class="form-container">
      <h1>Welcome</h1>
      <p class="text">Create your account</p>

      <label for="email"><i class="fas fa-user"></i>   Username</label>
      <input type="text" placeholder="">
      
      <label for="email"><i class="fas fa-envelope"></i>   Email</label>
      <input type="text" placeholder="">
  
      <label for="psw"><i class="fas fa-lock"></i>   Password</label>
      <input type="password" placeholder="">
  
      <button type="submit" class="btn" onclick="closeForm()">Sign Up</button>
    </form>
  </div>

<!-- Script for popup form, that makes it appear by an onclick function -->

<script>
  function openForm() {
    document.getElementById("Form").style.display = "block";
  }
  
  function closeForm() {
    document.getElementById("Form").style.display = "none";
  }
  </script>
  
</section>

  
</body>
